server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: main
      name: config
      profile: dev
      uri: http://localhost:3344
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
#手动更新： curl -X POST "http://localhost:3355/actuator/refresh"
management:
  endpoints:
    web:
      exposure:
        include: "*"
